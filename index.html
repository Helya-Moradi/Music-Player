<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="shortcut icon" href="./img/icons8-music-player.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="search-container">
        <input type="text" placeholder="Search full name of songs or artists" id="serach-input">
        <div class="close">Close</div>
    </div>
    <div class="main-container">
        <div class="search-icon">
            <i class="fas fa-search" title="Search five songs"></i>
        </div>
        <div class="bg-container">
            <img src="" alt="background-cover" id="background">
        </div>
        <div class="player-container">
            <div class="img-container">
                <img src="" alt="" id="cover" class="active">
            </div>
            <h2 id="title"></h2>
            <h3 id="artist"></h3>
            <audio src=""></audio>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time"></span>
                    <span id="duration"></span>
                </div>
            </div>
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
